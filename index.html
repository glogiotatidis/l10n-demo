<html>
<head lang="" dir="">
  <meta charset="utf-8">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
  <script type="text/javascript" src="libs/l10n.js"></script>
  <link rel="prefetch" type="application/l10n" href="strings.ini" />
</head>
<body>
  <h1 data-l10n-id="header">Hello Mozilla</h1>
  <p data-l10n-id="main-content">Main content</p>
  <select id="language-dropdown">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="el">Greek</option>
  </select>
  <script type="text/javascript" src="libs/zepto.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function() {
       $('#language-dropdown').change(function() {
           document.webL10n.setLanguage(this.value);
       });
       var language_code = document.webL10n.getLanguage();
       $('#language-dropdown').val(language_code);
       $('html').attr('lang', language_code);
       $('html').attr('dir', document.webL10n.getDirection());
   });
  </script>
</body>
</html>
